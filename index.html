<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="section-1">
            <a href="#" class="logo">
                <i class="fa-brands fa-apple"></i>
            </a>
            <nav class="navbar">
                <a href="#" class="nav-link">iPhone 14</a>
                <a href="#" class="nav-link">MacBook</a>
                <a href="#" class="nav-link">Watch</a>
                <a href="#" class="nav-link">AirPods</a>
            </nav>

            <!-- cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side center">
                        <img src="images/iphone.png " alt="iphoneimage">
                    </div>
                    <div class="back-side center">
                        <i class="fa-brands fa-apple"></i>
                    </div>
                </div>

                <!-- contronls -->
                <div class="controls">
                    <a href="">
                        <i class="fa-solid fa-arrow-up"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-arrow-down"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-arrow-down"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-arrow-up"></i>
                    </a>
                </div>
                <!-- end of controls -->

            </div>
            <!-- end of cube -->

            <div class="section-1-banner center">
                <h1>&#8592;Best Gift</h1>
                <p>"Creativity is just connectiong things."</p>
                <span>-Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <div class="slideshow"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
